name: Deploy Doxygen Documentation to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Install Doxygen
        run: sudo apt-get install doxygen

      - name: Generate Doxygen Documentation
        run: doxygen docs/doxyfile.in

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.3.1
        with:
          branch: gh-pages # Target branch for GitHub Pages
          folder: docs/html # Replace with the path to your Doxygen output
          token: ${{ secrets.GITHUB_TOKEN }}

